{% extends "blog/base.html" %}

{% block page_content %}
<div class="main_bg card">
        <h1>{{ post.title }}</h1>
        <p>{{ moment(post.create_time).format('LLL') }} | By {{ post.author }}</p>
    <article class="markdown-body">
        {{ post.html_content|safe }}
    </article>
</div>
{% endblock %}
